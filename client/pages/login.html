<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <!-- BACKGROUND-WRAPPER -->
  <main class="background_wrapper">
    <div class="login_form_wrapper">
      <!-- FORM -->
      <form id="login-form" class="login__form">
        <h1 class="title">Login</h1>

        <div class="login_form_content">
          <!-- LOGIN-CONTENT-BOX-1 -->
          <div class="login_content_box">
            <ion-icon name="person-outline"></ion-icon>

            <div class="login_content_box--input">
              <input type="email" id="email" placeholder=" " class="login__input email--input" required />
              <label for="email" class="login__label">Email</label>
            </div>
          </div>
          <!-- LOGIN-CONTENT-BOX-2 -->
          <div class="login_content_box">
            <ion-icon name="lock-closed-outline"></ion-icon>

            <div class="login_content_box--input">
              <input type="password" id="password" placeholder=" " class="login__input password--input" required />
              <label for="password" class="login__label">Password</label>
              <ion-icon class="password__hidden" id="password_hidden" name="eye-off-outline"></ion-icon>
            </div>
          </div>
          <!-- LOGIN BUTTON -->
          <button type="submit" class="button__login">Login</button>
          <!-- ERROR MESSAGE -->
          <p id="error-message" style="color: red; display: none;">Invalid email or password</p>
        </div>
      </form>
    </div>
  </main>

  <!-- SCRIPT.JS -->
  <script src="./js/login.js"></script>
</body>

</html>
