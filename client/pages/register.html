<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- BACKGROUND-WRAPPER -->
    <main class="background_wrapper">
        <div class="login_form_wrapper">
            <!-- FORM -->
            <form id="register-form" class="login__form">
                <h1 class="title">Registration</h1>

                <div class="login_form_content">
                    <!-- REGISTER-CONTENT-BOX-1 -->
                    <div class="login_content_box">
                        <ion-icon name="person-outline"></ion-icon>

                        <div class="login_content_box--input">
                            <input type="text" id="fullname" placeholder=" " class="login__input fullname--input" required />
                            <label for="fullname" class="login__label">Fullname</label>
                        </div>
                    </div>
                    <!-- REGISTER-CONTENT-BOX-2 -->
                    <div class="login_content_box">
                        <ion-icon name="mail-outline"></ion-icon>

                        <div class="login_content_box--input">
                            <input type="email" id="email" placeholder=" " class="login__input email--input" required />
                            <label for="email" class="login__label">Email</label>
                        </div>
                    </div>
                    <!-- REGISTER-CONTENT-BOX-3 -->
                    <div class="login_content_box">
                        <ion-icon name="lock-closed-outline"></ion-icon>

                        <div class="login_content_box--input">
                            <input type="password" id="password" placeholder=" " class="login__input password--input" required />
                            <label for="password" class="login__label">Password</label>
                            <ion-icon class="password__hidden" id="password_hidden" name="eye-off-outline"></ion-icon>
                        </div>
                    </div>
                    <!-- REGISTER-CONTENT-BOX-4 -->
                    <div class="login_content_box">
                        <ion-icon name="lock-closed-outline"></ion-icon>

                        <div class="login_content_box--input">
                            <input type="password" id="confirm_password" placeholder=" " class="login__input confirm_password--input" required />
                            <label for="confirm_password" class="login__label">Repeat password</label>
                            <ion-icon class="password__hidden" id="confirm_password_hidden" name="eye-off-outline"></ion-icon>
                        </div>
                    </div>
                    <!-- REGISTER BUTTON -->
                    <button type="submit" class="button__login">Sign in</button>
                    <!-- ERROR MESSAGE -->
                    <p id="error-message" style="color: red; display: none;">Error during registration</p>
                </div>
            </form>
        </div>
    </main>

    <!-- SCRIPT.JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
