<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Cards</title>
  <link rel="stylesheet" href="./css/dashboard.css">
  <script src="https://kit.fontawesome.com/fc596df623.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="nav-icons">
      <img id="cart-button" src="./img/3144456.png" alt="Cart" class="cart-icon">
      <img id="login-button" src="./img/my-account-login.png" alt="Login" class="login-icon">
      <img id="logout-button" src="./img/exit.png" alt="exit" class="exit-icon">
      <button id="add-product-button" class="add-product-button">Add Product</button>
    </div>
  </nav>
  <div id="search-bar-container"></div>
  <div id="cards-container" class="container"></div>

  <!-- Modal for adding/editing product -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Add Product</h2>
      <form id="product-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" required>
        
        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" required>
        
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/dashboard.js"></script>
  <script src="./js/exit.js"></script>
</body>

</html>
